name: Build Windows EXE

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        # 增加 --copy-metadata 参数，强制复制库的元数据
        pyinstaller --onefile --noconsole --hidden-import=rawpy --hidden-import=imageio --copy-metadata=imageio --copy-metadata=rawpy converter.py

    - name: Upload Artifact
      uses: actions/upload-artifact@v4
      with:
        name: NikonConverter_Windows
        path: dist/converter.exe
